<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoundrel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grain-overlay"></div>
    <div id="container">
        <div id="eyeContainer">
            <img src="images/eye.png" height="60px">
            <h1 id="gameName">Scoundrel</h1>
        </div>
        <div id="cardContainer">
            <h1 class="roomTxt">ROOM</h1>
            <div class="room" style="display: flex; gap: 16px; align-items: center;">
                <img src="images/cardBack.png" height="220" width="160px">
                <div id="dynamicCards" style="display: flex; gap: 20px;"></div>
            </div>
            <p id="cardsLeft">20/52</p>
            <div class="hpContainer">
                <img class="heart" src="images/heart.png" height="40" width="">
                <h1>HP: <span id="hpVal"></span></h1>
            </div>
            <div id="weaponContainer">
                <img class="wep" src="images/weapon.png" height="50">
                <h1>WEAPON:</h1>
                <p id="weaponTxt"></p>
                <img id="wep" class="heart" src="images/diamond.png" height="35" width="">
            </div>
        </div>
        <div id="graveyardContainer">
            <img id="tombstoneImg"src="images/tombstone.png"/>
            <h1 id="graveyardTxt">Graveyard</h1>
        </div>
        
        <div id="slainMonsterContainer"></div>
        <div id="btnContainer">
            <button type="button" id="startNewGameBtn">NEW GAME</button>
            <button type="button" id="runBtn" enabled>RUN AWAY</button>
            <button type="button" id="nxtRoomBtn" disabled>NEXT ROOM</button> 
        </div> 
    </div>
    <script src="script.js" defer></script>
</body>
</html>
